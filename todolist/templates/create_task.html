{% extends 'base.html' %}

{% block content %}
<title>Create Task</title>
<style>
    *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    body{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 0;
    background: -webkit-linear-gradient(right, #56d8e4, #9f01ea);
    height: 100vh;
    overflow: hidden;
    }
    .container{
    position: relative;
    max-width: 550px;
    height: 450px;
    width: 100%;
    background: white;
    border-radius: 10px;
    padding: 25px 30px;
    }
    .container .form{
    padding: 30px;
    }
    .btn{
    width: 50%;
    height: 40px;
    color: white;
    background: #56d8e4;
    border: 2px solid purple;
    box-sizing: border-box;
    border-radius: 10px;
    margin: 10px 0 20px 0;
    font-weight: 700;
    font-size: 16px;
    }
    .btn:hover{
    border-color: #5b13b9;
    text-decoration: underline;
    transition: .5s;
    }
    .title{
    position: relative;
    font-size: 27px;
    font-weight: 600;
    }
    .title::before{
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 30px;
    background-color: purple;
    border-radius: 25px;
    }
</style>
<div class="body">
    <div class="container">
        <span class="title">Create New Task</span>
        <form action="" method="post">
            {% csrf_token %}
                <table class="table table-responsive table-borderless">
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td><input class="btn" type="submit" value="Save"><a href="{% url 'todolist:show_todolist' %}" class="btn">Close</a></td>
                    </tr>
                </table>
        </form>
    </div>
</div>
{% endblock content %}
